<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wrong Password</title>
    <style>
      * {
        background-color: rgb(123, 180, 253);
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .container button {
        height: 35px;
        width: 100px;
        font-size: large;
        font-weight: 700;
        border-radius: 5px;
        background-color: rgb(222, 193, 139);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Oops!</h1>
      <h2>You've entered wrong Password</h2>
      <button>Try Again</button>
    </div>

    <script>
      document.querySelector("button").addEventListener("click", function () {
        window.location = "./index.html";
      });
    </script>
  </body>
</html>
